        dependentTasks:
        - train-lr
        - train-mlp
        inputs:
          parameters:
            lr_metrics:
              taskOutputParameter:
                outputParameterKey: metrics
                producerTask: train-lr
            mlp_metrics:
              taskOutputParameter:
                outputParameterKey: metrics
                producerTask: train-mlp
        taskInfo:
          name: compare-model
      condition-1:
        componentRef:
